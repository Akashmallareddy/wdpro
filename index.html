<!DOCTYPE html>
<head>
<title>Capstone Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<style>
input #name:invalid:focus{
    border: 2px solid blue;
    }
</style>  
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 gb-gray-50">
        <div
             class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-800/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
             <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id="usersform" >
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Name
                            </label>
                            <input required type="text" id="name" name="name"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                            placeholder="Enter your full name"><br />

                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Email ID
                            </label>
                            <input required type="email" id="email" name="email"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-500"
                            placeholder="Enter your email id"><br />

                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"
                                   class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                                   placeholder="Enter your password"><br />
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Date of Birth
                            </label>
                            <input required type="date" id="dob" name="dob"
                                   class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"></br>

                           
                        <input type="checkbox" id="accept-terms" name="accept-terms"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 ">
                            <label for="accept-terms"
                            class="text-md w-50 inline-block font-medium leading-5 text-gray-700">
                            Accept Terms & Conditions
                 </label><br />
                 <br />
                                   
                        <button type="submit" id="submit"
                           <!-- class="w-fit rounded-lg shadow-lg px-8 py-4 bg-blue-500 text-white hover:bg=green-400 focus:outline-none focus:shadow-outline transition" -->
                            onclick="check()">Submit </button>
                        </form>

                    </div>

                </div>

             </div>

        </div>

    </div>
    <script>
      const email=document.getElementById('email');
      email.addEventListener('input',() => validate(email));

      const acceptTerms=document.getElementById('accept-terms');
      acceptTerms.addEventListener('Onclick',() => validate(acceptTerms));
      
      const submit=document.getElementById('submit');
      submit.addEventListener('click',() => validate(email))


      function validate(element){
         if(element.validity.typeMismatch){
            element.setCustomValidity("Enter ypur email in correct format");
            element.reportValidity();
        } else{
            element.setCustomValidity('');
        }
    
      }
    </script>

    <div 
        class="relative-bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:ms-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
            
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
